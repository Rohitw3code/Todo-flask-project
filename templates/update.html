

{% extends 'base.html'%}

{% block title%}Update Todo!!{% endblock title%}

{%block body%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<div class="container mx=10 my-5">
    <h3>Update Todo</h3>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Task</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">update</button>
    </form>
</div>
{% endblock body%}
